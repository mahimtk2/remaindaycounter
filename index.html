<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Timer Counter</title>
  </head>
  <body>
    <main>
      <div>
        <h2>WE'RE LUNCHING SOON</h2>
      </div>
      <div class="middle">
        <div class="time_show">
          <div class="tday"><p>28</p></div>
          <div class="thour"><p>05</p></div>
          <div class="tmin"><p>34</p></div>
          <div class="tsecond"><p>44</p></div>
        </div>
        <div class="text_show">
          <div class="days"><p>DAYS</p></div>
          <div class="hour"><p>HOUR</p></div>
          <div class="munites"><p>MUNITES</p></div>
          <div class="seconds"><p>SECONDS</p></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="social">
          <img src="images/icon-facebook.svg" alt="facebook" class="facebook" />
          <img src="images/icon-pinterest.svg" alt="facebook" class="pin" />
          <img src="images/icon-instagram.svg" alt="facebook" class="insta" />
        </div>
      </div>
      <div class="botom_pera">
        <p class="bottom">
          challanged by <span> <a href="#">frontendmentor</a> </span> created @<a href="#">Tarik khan</a> <span
            ></span
          >
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
